<ion-header no-border>
    <ion-toolbar color="dark">
        <ion-title style="padding-left: 30px; font-weight: bold">
            New Post
        </ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="crearPost()" [disabled]="post.mensaje.length < 1 || cargandoGeo" color="primary">
                <ion-icon name="cloud-upload"></ion-icon> Share
            </ion-button>
        </ion-buttons>


    </ion-toolbar>
</ion-header>





<ion-content padding>

    <ion-list>

        <ion-item>
            <ion-label position="floating">Mensaje</ion-label>
            <ion-textarea [(ngModel)]="post.mensaje"></ion-textarea>
        </ion-item>

        <ion-list>
            <ion-item>
                <ion-label>Posición actual</ion-label>
                <ion-spinner name="lines-small" *ngIf="cargandoGeo"></ion-spinner>
                <ion-toggle slot="end" [(ngModel)]="post.posicion" (ionChange)="getGeo()"></ion-toggle>
            </ion-item>
        </ion-list>


    </ion-list>

    <ion-row>
        <ion-col size="6">
            <ion-button expand="full" shape="round" (click)="camara()" color="tertiary">
                <ion-icon slot="start" name="camera"></ion-icon>
                Cámara
            </ion-button>
        </ion-col>
        <ion-col size="6">
            <ion-button expand="full" shape="round" (click)="libreria()" color="tertiary">
                <ion-icon slot="start" name="images"></ion-icon>
                Galería
            </ion-button>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col size="3" *ngFor="let image of tempImages">
            <ion-card>
                <img [src]="image | imageSanitizer">
            </ion-card>
        </ion-col>
    </ion-row>


</ion-content>
