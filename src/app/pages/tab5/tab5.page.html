<ion-header>
    <ion-toolbar color="dark">
        <ion-title style="padding-left: 30px; font-weight: bold">
            Store
        </ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>


    <div class="store-container" *ngIf="renderStore === true">


        <div class="store-title">
            <h2>Daily items</h2>
            <span class="polygon"></span>
        </div>
        <div class="wrapper">
            <div class="wrapper-element" *ngFor="let item of dailyItems">
                <div class="box-item" [ngStyle]="defineStyle(item.rarity)">
                    <div class="box-content" [ngStyle]="{'background-image': 'url('+item.imageUrl+')'}">
                        <div class="box-content-footer">
                            <div class="box-content-footer-name">{{item.name}}</div>
                            <div class="box-content-footer-vbucks">
                                <img style="vertical-align:middle" src="assets/img/vBuck.png" width="10%" height="10%">
                                <span style=""> {{item.vBucks}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>








        <div class="store-title">
            <h2>Weekly items</h2>
            <span class="polygon"></span>
        </div>
        <div class="wrapper">
            <div class="wrapper-element" *ngFor="let item of weeklyItems">
                <div class="box-item" [ngStyle]="defineStyle(item.rarity)">
                    <div class="box-content" [ngStyle]="{'background-image': 'url('+item.imageUrl+')'}">
                        <div class="box-content-footer">
                            <div class="box-content-footer-name">{{item.name}}</div>
                            <div class="box-content-footer-vbucks">
                                <img style="vertical-align:middle" src="assets/img/vBuck.png" width="10%" height="10%">
                                <span style=""> {{item.vBucks}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</ion-content>
