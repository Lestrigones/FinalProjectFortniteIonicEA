<ion-header no-border>
    <ion-toolbar color="dark">
        <ion-title style="padding-left: 40px; font-weight: bold">
            Fortnite
        </ion-title>
    </ion-toolbar>
</ion-header>



<ion-content padding class="background">



    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="198917089264-tj2o71g002fi1548q147rksqrqh7o8un.apps.googleusercontent.com">


    <ion-slides class="mainSlide" #slidePrincipal>


        <ion-slide>

            <form (ngSubmit)="login( fLogin )" #fLogin="ngForm">
                <ion-grid fixed>

                    <ion-row>
                        <ion-col>
                            <img src="/assets/avatars/Alien.png">
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col>

                            <ion-list>

                                <ion-item>
                                    <ion-label>Email</ion-label>
                                    <ion-input name="email" type="email" [(ngModel)]="loginUser.email" required></ion-input>
                                </ion-item>

                                <ion-item>
                                    <ion-label>Password</ion-label>
                                    <ion-input name="password" type="password" [(ngModel)]="loginUser.password" required></ion-input>
                                </ion-item>

                            </ion-list>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col>


                            <ion-button type="submit" color="tertiary" shape="round">
                                Login
                            </ion-button>
                            <ion-button class="log-in-button" color="primary" expand="block" (click)="fbLogin()">
                                LOG IN WITH FACEBOOK
                            </ion-button>
                            <!-- <ion-button type="button" (click)="fbLogin()" color="blue" shape="round">Facebook
                                <ion-icon name="logo-facebook"></ion-icon>
                            </ion-button> -->



                            <!-- <ion-button expand="block" color="danger" (click)="doGoogleLogin()">Google Login
                            </ion-button> -->
                            <ion-col>
                                <!-- <ion-button class="g-signin2" data-onsuccess="onSignIn" src="resources/icon-google.png" alt="GOOGLE">Google Login</ion-button> -->







                            </ion-col>

                        </ion-col>
                    </ion-row>

                </ion-grid>
            </form>



        </ion-slide>

        <ion-slide>


            <ion-grid fixed>

                <!-- Avatar Selector -->
                <app-avatar-selector (avatarSel)="registerUser.avatar = $event"></app-avatar-selector>

                <form (ngSubmit)="registro( fRegistro )" #fRegistro="ngForm">
                    <ion-row>
                        <ion-col>

                            <ion-list>

                                <ion-item>
                                    <ion-label>Email</ion-label>
                                    <ion-input name="email" type="email" [(ngModel)]="registerUser.email" required></ion-input>
                                </ion-item>

                                <ion-item>
                                    <ion-label>Nombre</ion-label>
                                    <ion-input name="nombre" type="text" [(ngModel)]="registerUser.nombre" required></ion-input>
                                </ion-item>

                                <ion-item>
                                    <ion-label>Password</ion-label>
                                    <ion-input name="password" type="password" [(ngModel)]="registerUser.password" required></ion-input>
                                </ion-item>

                            </ion-list>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col>
                            <ion-button type="submit" color="tertiary" shape="round">
                                Crear usuario
                            </ion-button>
                        </ion-col>
                    </ion-row>

                </form>
            </ion-grid>


        </ion-slide>


    </ion-slides>



</ion-content>


<ion-footer no-border>
    <ion-toolbar>

        <ion-row>

            <ion-col>
                <ion-button shape="round" expand="full" size="small" fill="outline" color="tertiary" (click)="mostrarRegistro()">
                    Ingresar
                </ion-button>
            </ion-col>

            <ion-col>
                <ion-button shape="round" expand="full" size="small" fill="outline" color="tertiary" (click)="mostrarLogin()">
                    Registrarme
                </ion-button>
            </ion-col>

        </ion-row>



    </ion-toolbar>
</ion-footer>
